<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration</title>
 
    <script type="text/javascript" charset="utf-8" src="PhoneGap.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery-3.3.1.min.js"></script>
    

 
  </head>
  <body>
     
<p id="count">0</p>

<script>
$(function () {
    $('body').click( function () {
         var c = parseInt($('#count').text());
        $('#count').text(c + 1);
    } );
});
</script>

  </body>
</html>
